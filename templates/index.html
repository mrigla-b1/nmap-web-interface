<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMaster Pro</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #333;
        }
        .description {
            margin-bottom: 40px;
            font-size: 1.5em;
            color: #666;
            text-align: center;
            max-width: 600px;
        }
        .options {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .options a {
            text-decoration: none;
        }
        .options button {
            width: 200px; /* Fixed width */
            height: 80px; /* Fixed height */
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4a90e2;
            color: #fff;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .powered-by {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>WELCOME ScanMaster Pro</h1> 
    <div class="description">
        <p>Select a mode to get started:</p>
    </div>
    <div class="options">
        <a href="/userfriendly">
            <button>User Friendly</button>
        </a> 
        <a href="/advanced">
            <button>Advanced</button>
        </a> 
    </div>
    <p class="powered-by">Powered by Nmap</p>
</body>
</html>
